<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">

	<title>Landing Page</title>
</head>
<body>

	<nav>
		<div class="logo"><strong>Pythagoras</strong></div>
		<ul class="main-nav">
			<li><a href="#one"><strong>History</strong></a></li>
			<li><a href="#two"><strong>Send a Request</strong></a></li>
			<li><a href="#three"><strong>Pictures</strong></a></li>
			<li><a href="#four"><i class="fa-solid fa-pen-nib"></i></a></li>
		</ul>
	</nav>

	<div class="container">
		<div class="content">
			<h2>I'M</h2>
			<p>Pythagoras</p>
			<h3>"By the harmony of numbers and the beauty of geometry, I unlock the secrets of the universe."</h3>
		</div>
		
		<div class="info">
			<button type="button">Explore my work</button>
			<button type="button" class="button2">Explore my gallery ↓</button>

			<h4>You can learn more about my philosophy here.</h4>
		</div>
	</div>



	<script>
		function rand(min, max) {
	    return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	function getRandomLetter() {
	 var alphabet = ['1','2','3','4','5','6','7','8','9','0','π','Σ','√','∆']
	 return alphabet[rand(0,alphabet.length - 1)]
	}
	function getRandomWord(word) {
	  var text = word.innerHTML
	  
	  var finalWord = ''
	  for(var i=0;i<text.length;i++) {
	    finalWord += text[i] == ' ' ? ' ' : getRandomLetter()
	  }
	 
	  return finalWord
	}

	var word = document.querySelector('p')
	var interv = 'undefined'
	var canChange = false
	var globalCount = 0
	var count = 0
	var INITIAL_WORD = word.innerHTML;
	var isGoing = false

	function init() {
	 if(isGoing) return;
	 
	 isGoing = true
	 var randomWord = getRandomWord(word)
	 word.innerHTML = randomWord

	 interv = setInterval(function() {
	  var finalWord = ''
	  for(var x=0;x<INITIAL_WORD.length;x++) {
	   if(x <= count && canChange) {
	    finalWord += INITIAL_WORD[x]
	   } else {
	    finalWord += getRandomLetter()
	   }
	  }
	  word.innerHTML = finalWord
	  if(canChange) {
	    count++
	  }
	  if(globalCount >= 20) {
	   canChange = true
	  }
	  if(count>=INITIAL_WORD.length) {
	   clearInterval(interv)
	   count = 0
	   canChange = false
	   globalCount = 0
	   isGoing = false
	  }
	  globalCount++
	 },50)
	 
	}



	word.addEventListener('mouseenter', init)

	</script>

</body>
</html>
